<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-container">
      <header>
        <h1>Weather App</h1>
      </header>

      <section class="weather-input">
        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Get Weather</button>
      </section>

      <section class="weather-info" id="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </section>

      <footer>
        <p>&copy; 2025 Weather App</p>
      </footer>
    </div>
  </body>
</html>
